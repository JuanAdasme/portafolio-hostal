<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap Core CSS -->
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{css/business-casual.css}" rel="stylesheet">

<!-- Fonts -->
<link
	th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic}"
	rel="stylesheet" type="text/css">


<title layout:title="$TITLE"></title>
</head>
<body>
	<div th:insert="fragments/header"></div>
	<!-- <div th:insert="fragments/sidebar"></div> -->
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div layout:fragment="content"></div>
	</div>
	<div class="pre-footer" style="min-height: 5em;"></div>
	<!-- <div th:replace="fragments/footer"></div> -->

	    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
</body>
</html>
