<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Hostal Doña Clarita</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
				<li class="active">Empleados</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<h2>Editar Empleado</h2>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Forms</div>
				<div class="panel-body">
					<div class="col-md-6">
						<form role="form" method="POST" th:href="@{/admin/empleados/edit}">
							<div class="form-group">
								<label>RUT: </label> <input type="number" name="rut" class="form-control" max="99999999" th:value="${empleado.empleadO_RUT}" readonly required>
							</div>
							<div class="form-group">
								<label>Dígito Verificador: </label> <input class="form-control" name="dv" maxlength="1" th:value="${empleado.empleadO_RUT_DV}" readonly required>
							</div>
							<div class="form-group">
								<label>Nombre: </label> <input class="form-control" name="nombre" th:value="${empleado.empleadO_NOMBRE}" required>
							</div>
							<div class="form-group">
								<label>Dirección: </label> <input class="form-control" name="direccion" th:value="${empleado.empleadO_DIRECCION}" required>
							</div>
							<div class="form-group">
								<label>Teléfono: </label> <input type="number" name="telefono" class="form-control" th:value="${empleado.empleadO_TELEFONO}" required>
							</div>
							<button type="submit" class="btn btn-primary">Guardar</button>
							<button type="reset" class="btn btn-default">Restablecer</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
