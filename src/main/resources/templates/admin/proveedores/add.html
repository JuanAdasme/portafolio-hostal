<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Hostal Doña Clarita</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
				<li class="active">Proveedores</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<h4>Agregar Proveedor</h4>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Forms</div>
				<div class="panel-body">
					<div class="col-md-6">
						<form role="form" method="POST" th:href="@{/admin/proveedores/add}">
							<div class="form-group">
								<label>ID: </label> <input type="number" name="id" class="form-control"
									placeholder="100" max="99999999" required>
							</div>
							<div class="form-group">
								<label>Nombre: </label> <input class="form-control" name="nombre"
									placeholder="Nombre Proveedor" required>
							</div>
							<div class="form-group">
								<label>Teléfono: </label> <input type="number" class="form-control" name="telefono"
									placeholder="99999999" required>
							</div>
							<div class="form-group">
								<label>Email: </label> <input type="email" class="form-control" name="email"
									placeholder="mail@ejemplo.cl" required>
							</div>
							<div class="form-group">
								<label>Rubro: </label>
								<select name="rubro">
									<option value="">-- Seleccione --</option>
									<option value="1">Albañil</option>
									<option value="2">Médico</option>
									<option value="3">Músico</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary">Agregar</button>
							<button type="reset" class="btn btn-default">Restablecer</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
