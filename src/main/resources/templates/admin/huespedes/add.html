<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Hostal Doña Clarita</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
				<li class="active">Hospedados</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<h4>Agregar Hospedados</h4>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Forms</div>
				<div class="panel-body">
					<div class="col-md-6">
						<form role="form" method="POST" th:href="@{/admin/huespedes/add}">
							<div class="form-group">
								<label>RUT: </label> <input type="number" name="rut" class="form-control"
									placeholder="11111111" max="99999999" required>
							</div>
							<div class="form-group">
								<label>Dígito Verificador: </label> <input class="form-control" name="dv"
									placeholder="1" maxlength="1" required>
							</div>
							<div class="form-group">
								<label>Nombre: </label> <input class="form-control" name="nombre"
									placeholder="Nombre Empresa" required>
							</div>
							<div class="form-group">
								<label>Email: </label> <input type="email" name="email"
									class="form-control" placeholder="mail@ejemplo.cl" required>
							</div>
							<div class="form-group">
								<label>RUT Empresa: </label> <input type="number" name="rutEmpresa" class="form-control"
									placeholder="11111111" max="99999999" required>
							</div>
							<button type="submit" class="btn btn-primary">Agregar</button>
							<button type="reset" class="btn btn-default">Restablecer</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<script>
	$(document).ready(function(){
		$("#mytable #checkall").click(function () {
		        if ($("#mytable #checkall").is(':checked')) {
		            $("#mytable input[type=checkbox]").each(function () {
		                $(this).prop("checked", true);
		            });

		        } else {
		            $("#mytable input[type=checkbox]").each(function () {
		                $(this).prop("checked", false);
		            });
		        }
		    });
		    
		    $("[data-toggle=tooltip]").tooltip();
		});
	</script>
</body>
</html>
