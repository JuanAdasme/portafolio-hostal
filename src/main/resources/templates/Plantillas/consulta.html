<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
	<link rel="stylesheet" href="css/layout.css">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
 <header class="mt-3">
      <div class="row">
        <div class="col-lg-12">
            <img src="images/logo_up.png" alt="" class="offset-lg-5 col-lg-1">          
        </div>          
      </div>
      <div class="row mt-3">
        <div class="col-lg-12 text-center text-primary">
          <h1 class="border-top border-bottom border-primary col-lg-5 offset-lg-3">Hostal Do&ntilde;a Clarita</h1>
        </div>            
      </div>
      <div class="row">
        <div class="col-lg-12">
          <img src="images/logo_down.png" alt="" class="offset-lg-5 col-lg-1"> 
        </div>
      </div>
      </header>
	<div class="row col-lg-12">
	<section class="col-lg-4 offset-lg-4">
			<h2>Contacto</h2>
		<form action="">
			<div class="labels">
				<label for="name_com" class="label">Nombre:</label>
				<label for="fono" class="label">Telefono:</label>
				<label for="email" class="label">Mail:</label>
				<label for="comentario" class="label">Comentario:</label>
			</div>
			<div class="inputs">
				<input type="text" id="txtNamecom" name="name" class="input">
				<input type="text" id="txtTelefono" name="fono" class="input">
				<input type="text" id="txtMail" name="email" class="input">
				<input type="text" id="txtComentario" name="comentario" class="input">
			</div>
			<div class="buttons">
				<input type="submit" value="Enviar" class="btn btn-primary">
				
			</div>
			<section class="col-lg-12 text-right border-3 border border-dark">
            <p>Donde estamos..</p>

            <p><i class="fa fa-map-marker-alt"></i>Direccion Av. Rene Mackenna 132,Las Condes
            	Santiago Centro, Chile.</p>

            <p><i class="fa fa-phone-volume"></i>Telefono(2) 21234567</p>
        
         
        </div>        
      </section>
			
		</form>
	</section>
